{% extends 'taskmanager_reg/base.html' %}

{% block content %}
<div class="login-form">
    <h2>Вход в систему</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
    <p>
        <a href="{% url 'taskmanager_reg:choose_role' %}">Вернуться к выбору роли</a>
    </p>
</div>
{% endblock %}
